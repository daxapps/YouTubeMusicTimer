<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Youtube Music Timer</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
  <script src="https://rawgit.com/IntoMethod/Lightweight-JSONP/master/jsonp.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <main role="main" class="container">

    <div id = "timer">
      <h1>Music Timer</h1>
      <br>
      <h2 id = "t">00m 00s</h2>
      <div class="timerInputs">
        <input type="text" class="form-control" id="min" placeholder = "Minutes" autofocus>
        <input type="text" class="form-control" id="sec" placeholder = "Seconds" autofocus>
      </div>
      <div class="timerBtns">
        <button id="startBtn" class="btn btn-sm btn-primary btn-block">Start</button>
        <button id="restartBtn" class="btn btn-md btn-primary btn-block">Start</button>
        <button id="stopBtn" class="btn btn-md btn-primary btn-block">Pause</button>
        <button id="restartMuiscSearchBtn" class="btn btn-sm btn-primary btn-block">Search for another video</button>
      </div>
    </div>
    
    <div class="video-container">
      <div class="padded">
        <form class="form-signin" action="#" data-bind="submit: ProcessInput">
          <div class="input-group input-group-lg">
            <h2 class="form-signin-heading">Search for type of music</h2>
            <input type="text" id="search" data-bind="value: InputValue" placeholder="Music Genre" class="form-control" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="value: InputValue" id="searchBtn">Search</button>
          </div>
        </form>
      </div>

      <div class="row search-results" data-bind="foreach: SearchResults">  
        <div class="thumbnail pointer" data-bind="click: $parent.AddSearchResultToList">
          <p class="ellipsis search-result-title caption" data-bind="text: Title"></p> 
          <img class="result-img" data-bind="attr: { src: ThumbnailURL }">
        </div>
      </div>

      <div>
        <div id="video">
          <div data-bind="if: Current" style="margin-bottom: 1em">
            <h3 class="ellipsis" data-bind="text: Current().Title"></h3>
          </div>
          <div id="player-container" ></div>
        </div>
      </div>
    </div>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
