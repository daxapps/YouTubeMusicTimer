<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Youtube Music Timer</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/252c5ef56b.js"></script>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
  <script src="https://rawgit.com/IntoMethod/Lightweight-JSONP/master/jsonp.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <main role="main" class="container">

    <div class="timer">
      <h1>Music Timer</h1>
      <br>
      <h2 id="t">00m 00s</h2>
      <div class="timer-inputs">
      <input type="text" class="form-control" id="min" placeholder = "Minutes" autofocus>
        <input type="text" class="form-control" id="sec" placeholder = "Seconds" autofocus>
      </div>
      <div class="timer-btns">
      <button class=" start-btn btn btn-sm btn-primary btn-block">Start</button>
        <button class="restart-btn btn btn-md btn-primary btn-block">Start</button>
        <button class=" stop-btn btn btn-md btn-primary btn-block">Pause</button>
        <button class="restart-music-search-btn btn btn-sm btn-primary btn-block">Search for another video</button>
      </div>
    </div>
    
    <div class="video-container">
      <div class="padded">
        <!-- <form class="form-signin" action="#" data-bind="submit: ProcessInput"> -->
        <form action="#" id="sf" onsubmit="return q.value!=''" role="search">
          <div class="input-group input-group-lg">
            <h2 class="form-signin-heading">Search for type of music</h2>
            <!-- <input type="text" class="form-control" id="search" data-bind="value: InputValue" placeholder="Music Genre" required autofocus> -->
            <input type="search" name="q" maxlength="2048" autocomplete="off" autocorrect="off" autofocus>
            <!-- <button class="search-btn btn btn-lg btn-primary btn-block" type="submit" data-bind="value: InputValue">Search</button> -->
            <button class="sb" id="msb" name="btn" value="direct" type="submit">
                <div class="sbi"></div>
            </button>
          </div>
        </form>
      </div>

      <!-- <div class="row search-results" data-bind="foreach: SearchResults">  
        <div class="thumbnail pointer" data-bind="click: $parent.AddSearchResultToList">
          <p class="ellipsis search-result-title caption" data-bind="text: Title"></p> 
          <img class="result-img" data-bind="attr: { src: ThumbnailURL }">
        </div>
      </div>

      <div>
        <div id="video">
          <div data-bind="if: Current">
            <h3 class="ellipsis" data-bind="text: Current().Title"></h3>
          </div>
          <div id="player-container" ></div>
        </div>
      </div> -->
      <div class="result">
        
      </div>
      <div id="player_bar">
        <i class="fa fa-step-backward player_icons grey-text"></i>
        <i class="fa fa-play-circle-o player_icons play" id="play-pause"></i>
        <i class="fa fa-step-forward player_icons grey-text" id="next-play"></i>
        <input type="range" min="0" max="100" step="1" value="90" id="volume" />
        <i class="fa fa-volume-up white-text" id="mute"></i>
        <span class="time_complete time white-text" id="currentTime">00:00</span>
        <input type="range" min="0" max="1000" step="1" value="0" id="seekbar" />
        <span class="total_time time white-text" id="duration">00:00</span>
        <i class="fa fa-repeat padding-left-10 grey-text" id="loop"></i>
      </div>
    </div>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
