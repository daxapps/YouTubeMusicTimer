<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Youtube Music Timer</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
  <script src="http://rawgit.com/IntoMethod/Lightweight-JSONP/master/jsonp.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <main role="main" class="container">

    <div class="padded">
      <form data-bind="submit: ProcessInput">
        <div class="input-group input-group-lg">
          <label for="search">Choose a Type of Music</label>
          <input type="text" data-bind="value: InputValue">
          <button type="submit" data-bind="value: InputValue" id="searchBtn">Search</button>
        </div>
      </form>
    </div>

    <fieldset>      
      <div id = "sub">
        <h2 id = "t">00m 00s</h2>
        <input type="text" id="min" placeholder = "Minutes">
        <input type="text" id="sec" placeholder = "Seconds">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
    </fieldset>

    <div class="row" data-bind="foreach: SearchResults">  
      <div class="thumbnail pointer" data-bind="click: $parent.AddSearchResultToList">
        <img data-bind="attr: { src: ThumbnailURL }">
        <div class="caption">
          <h4 class="ellipsis" data-bind="text: Title"></h4>  
        </div>
      </div>
    </div>

    <div>
      <div id="video">
        <div >
          <div data-bind="if: Current" style="margin-bottom: 1em">
            <h3 class="ellipsis" data-bind="text: Current().Title"></h3>
          </div>
        </div>
        <div id="player-container" ></div>

      </div>
    </div>
