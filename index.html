<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Youtube Music Timer</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main role="main">
  <div class="container">
      <form action="#" class="js-search-form" id="search">
        <label for="search">Choose a Type of Music</label>
        <input type="text" name="query" class="js-query" id="search">
        <button type="submit" id="searchBtn">Search</button>
      </form>
      <section class="prev-next-buttons">
        <h2 class="hidden">Choose Music to Start With</h2>
        <button type="button" id="prevBtn" class="hide">previous</button>
        <button type="button" id="nextBtn" class="hide">next</button>
      </section>
      <div class="img-container">
        <!-- img placeholder -->
      </div>
    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
